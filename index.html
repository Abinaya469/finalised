<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŒ± Plant Doctor - Teachable Machine Classifier</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Comic Neue', cursive;
      text-align: center;
      padding: 20px;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      color: #333;
    }

    h1 {
      color: #4b0082;
      text-shadow: 2px 2px #dcdcdc;
    }

    input[type="file"] {
      margin-top: 20px;
      padding: 12px;
      background-color: #fff176;
      border: 2px dashed #fbc02d;
      border-radius: 10px;
      cursor: pointer;
    }

    #preview {
      margin-top: 20px;
      width: 224px;
      height: auto;
      border: 2px solid #333;
      border-radius: 10px;
    }

    #label-container div {
      margin-top: 10px;
      font-size: 20px;
      font-weight: bold;
    }

    .result-green { color: green; }
    .result-orange { color: orange; }
    .result-red { color: red; }
  </style>
</head>
<body>

  <img src="https://img.icons8.com/color/96/plant-under-sun--v2.png" alt="Plant Icon" />
  <h1>ðŸŒ¿ Plant Health Classifier</h1>
  <p>Upload a picture of a leaf to predict if it's healthy!</p>

  <input type="file" id="imageUpload" accept="image/*"><br>
  <img id="preview" alt="Image preview" />
  <div id="label-container"></div>

  <!-- TensorFlow and Teachable Machine Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

  <script type="text/javascript">
    const URL = "./my_model/";
    let model, labelContainer, maxPredictions;

    async function loadModel() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      try {
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        labelContainer = document.getElementById("label-container");
        labelContainer.innerHTML = "";
        for (let i = 0; i < maxPredictions; i++) {
          labelContainer.appendChild(document.createElement("div"));
        }

        console.log("âœ… Model loaded successfully.");
      } catch (err) {
        console.error("âŒ Error loading model:", err);
        alert("Model failed to load.");
      }
    }

    // When user uploads an image
    document.getElementById("imageUpload").addEventListener("change", async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const img = document.getElementById("preview");
      img.src = URL.createObjectURL(file);

      img.onload = async () => {
        if (!model) {
          await loadModel();
        }

        const prediction = await model.predict(img);
        for (let i = 0; i < maxPredictions; i++) {
          const prob = prediction[i].probability;
          const className = prediction[i].className;
          const percent = (prob * 100).toFixed(2);

          const resultClass =
            prob > 0.8 ? "result-green" :
            prob > 0.5 ? "result-orange" : "result-red";

          const labelDiv = labelContainer.childNodes[i];
          labelDiv.innerHTML = `${className}: ${percent}%`;
          labelDiv.className = resultClass;
        }
      };
    });
  </script>
</body>
</html>
