<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plant Health Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #dbeeff; /* mild blue background */
      color: #000;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      color: red; /* red heading */
    }

    #image-preview {
      margin: 20px auto;
      width: 250px;
      height: 250px;
      object-fit: cover;
      border: 2px solid #2196f3;
      border-radius: 10px;
    }

    #label-container {
      margin-top: 20px;
      font-size: 1.2em;
      color: #0d47a1;
    }

    input[type="file"], button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    button {
      background-color: #42a5f5;
      color: white;
    }

    .result-box {
      margin: 10px auto;
      padding: 10px;
      width: 300px;
      background-color: #e3f2fd;
      border: 1px solid #90caf9;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>🌿 Plant Health Checker 🌿</h1>

  <input type="file" id="imageUpload" accept="image/*"><br>
  <img id="image-preview" src="" alt="Preview"><br>
  <button onclick="predict()">Predict</button>
  <div id="label-container"></div>

  <!-- TensorFlow and Teachable Machine -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image"></script>

  <script>
    const URL = "https://abinaya469.github.io/finalised/my_model/"; // Folder that contains model.json, metadata.json, weights.bin
    let model;
    let image = new Image();
    let isModelReady = false;

    // Load the model when page loads
    window.onload = async () => {
      try {
        model = await tmImage.load(URL + "model.json", URL + "metadata.json");
        isModelReady = true;
        console.log("✅ Model loaded");
      } catch (err) {
        console.error("❌ Failed to load model:", err);
        alert("Model failed to load. Check console or file paths.");
      }
    };

    // Handle file upload
    document.getElementById('imageUpload').addEventListener('change', event => {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = e => {
        image.src = e.target.result;
        image.onload = () => {
          document.getElementById('image-preview').src = image.src;
        };
      };
      reader.readAsDataURL(file);
    });

    // Predict
    async function predict() {
      if (!isModelReady) {
        alert("Please wait, model is still loading.");
        return;
      }

      if (!image.src) {
        alert("Please upload an image first.");
        return;
      }

      const prediction = await model.predict(image);
      const container = document.getElementById("label-container");
      container.innerHTML = ""; // Clear previous results

      prediction.forEach(p => {
        const div = document.createElement("div");
        div.className = "result-box";
        div.textContent = `${p.className}: ${(p.probability * 100).toFixed(2)}%`;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
